<template>
    <!-- <lightning-card title="Top 5 Wicket Taker List"> -->
        <div style="background-color: lightblue; border: 3px solid black;">
            <h1 style="text-align: center; color: brown; font-size: large; font-weight: bold; margin-top: 5px;"
            >Top 10 Wicket Taker</h1>       
            <div class="slds-var-p-around_medium">
                <template if:true={getTopBallerLists.data}>
                    <table class="slds-table slds-table_bordered slds-table_cell-buffer"
                    style="background-color: lightblue;">
                        <thead>
                            <tr>
                                <th style="font-weight: bold; color: brown; font-size: medium;">Player Name</th>
                                <th style="font-weight: bold;">Team Name</th>
                                <th style="font-weight: bold; color: blue; font-size: large;">Wickets</th>
                                <th style="font-weight: bold;">Total Over</th>
                                <th style="font-weight: bold;">Run Given</th>
                                <th style="font-weight: bold;">Game Played</th>
                            </tr>
                        </thead>
                        <tbody>
                        <template for:each={getTopBallerLists.data} for:item="item">      
                                <tr key={item.Id}>
                                    <td style="font-weight: bold; color: brown; font-size: medium;">{item.Name}</td>
                                    <td style="font-weight: bold;">{item.Team_Name__r.Name}</td>
                                    <td style="font-weight: bold; color: blue; font-size: large;">{item.Total_Wickets__c}</td>
                                    <td style="font-weight: bold;">{item.Total_Overs_Bowled__c}</td>
                                    <td style="font-weight: bold;">{item.Total_Run_Given__c}</td>
                                    <td style="font-weight: bold;">{item.Game_Played__c}</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>
            </div>
        </div>    
        <!-- </lightning-card> -->
</template>
