    <lightning-card title="Salesforce to LinkedIn Post" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter Post" value={inputValue} onchange={handleInputChange}>

            <lightning-button label="Submit" onclick={handleSubmit} variant="brand"></lightning-button>
        </div>
    </lightning-card>
</template>
